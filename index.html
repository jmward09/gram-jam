<!DOCTYPE html>
<html ng-app="jamApp">
	<head>
		<title>Welcome to the Gram-Jam</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type = "text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-dragdrop.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		
		<script type="text/javascript" src="js/app.js" defer></script>
		<script type="text/javascript" src="js/controllers.js" defer></script>
		
	</head>
	<body ng-controller="JamController as jamCtrl">
		<div class="img" ng-repeat="picture in jamCtrl.pictures">
			<img class="img" ng-src="{{picture.images.low_resolution.url}}" ng-click = "jamCtrl.imageBouncing()"> 
			
		</div>
	</body>
</html>
